<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Available Books</title>
        <link rel="stylesheet" href="CSS/admin_Style.css">
        <link rel="stylesheet" href="CSS/navBar_Style.css">

    </head>
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <a href="HomePage.html" class="logo">Online Library</a>
                <div class="nav-links">
                    <a href="HomePage.html" class="active">Home</a>
                    <a href="Borrow_Book.html" id="myBooks">My Books</a>
                    <a href="profile.html" id="profile">Profile</a>
                    <a href="admin-dashboard.html" id="admin">Admin</a>
                    <a href="user.html" id="user">User</a>
                    <a href="login.html" id="login">Login</a>
                    <a href="sign-up.html" id="signup">Sign up</a>
                    <button id="themeToggle" class="theme-toggle">
                        <span>ðŸŒž</span>
                    </button>
                    <button id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>
        <div class="main-container">
            <div class="admin-header">
                <h2>Available Books</h2>
            </div>
            <div class="deleteAll-container">
                <button id="deleteAll-btn"></button>
            </div>
            <div class="books-table-container">
                <table class="books-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Book Name</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Papers</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="booksTbody">
    
                    </tbody>
                </table>
            </div>
            <div class = "ReturnToAdmin-container">
                <button id="ReturnToAdmin-btn" onclick="window.location.href='admin-dashboard.html'" 
                >Return to admin page</button>
            </div>
        </div>
        <div class="modal-overlay" id="deleteModal">
            <div class="modal-content">
                <h3 class="modal-title">Confirm Deletion</h3>
                <p id="modal-message"></p>
                <div class="modal-buttons">
                    <button class="modal-btn modal-btn-cancel" id="cancelDelete">Cancel</button>
                    <button class="modal-btn modal-btn-confirm" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
        <script src="JS/theme-toggle.js"></script>
        <script src="JS/nav-active.js"></script>
        <script src="JS/viewAvailable.js"></script>

    </body>
</html>
