                <button id="changeDataBtn" class="btn-primary">Change Data</button>

        <div id="DataModal" class="modal hidden">
            <div class="modal-content">
                <h2 class="modal-title">Change Data</h2>
                <div class="modal-field">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" value="John Doe">
                </div>
                <div class="modal-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" value="johndoe">
                </div>
                <div class="modal-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="johndoe@example.com">
                </div>
                <div class="modal-field">
                    <label for="account_type">Account Type</label>
                    <select id="account_type" name="account_type">
                        <option value="admin" class="options">Admin</option>
                        <option value="user"class="options">User</option>
                    </select>
                </div>
                <button id="saveDataBtn" class="btn-primary">Save Changes</button>
                <button id="cancelDataBtn" class="btn-secondary">Cancel</button>
            </div>
        </div>

        <div id="PasswordModal" class="modal hidden">
            <div class="modal-content">
                <h2 class="modal-title">Change Password</h2>
                <div class="modal-field">
                    <label for="oldPassword">Old Password:</label>
                    <input type="password" id="oldPassword">
                </div>
                <div class="modal-field">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword">
                </div>
                <div class="modal-field">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword">
                </div>
                <button id="savePasswordBtn" class="btn-primary">Save Changes</button>
                <button id="cancelPasswordBtn" class="btn-secondary">Cancel</button>
            </div>
        </div>
